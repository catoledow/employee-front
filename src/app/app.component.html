<mat-sidenav-container class="sidenav-container">
  <mat-sidenav-content>
    <div class="cent">
      <button style="margin: auto" mat-raised-button color="primary" (click)="openDialog()">Add Employee</button>
      <p></p>
      <div *ngIf="employees.length === 0">No employees found. Please add your employees above.</div>
    </div>

    <mat-card class="app-card" *ngFor="let e of employees">
        <mat-card-header>
          <div mat-card-avatar class="app-header-image"></div>
          <mat-card-title>{{e.firstName}} {{e.lastName}}</mat-card-title>
          <mat-card-subtitle>Working as {{e.role}} since {{e.hireDate}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p *ngFor="let quote of e.favoriteQuotes">{{quote}}</p>
          <p *ngFor="let joke of e.favoriteJokes">{{joke}}</p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button (click)="openDialog(e)">EDIT</button>
          <button mat-button (click)="delete(e.id)">DELETE</button>
          </mat-card-actions>
      </mat-card>
  </mat-sidenav-content>
</mat-sidenav-container>
